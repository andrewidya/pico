{% load cms_tags staticfiles sekizai_tags menu_tags %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% block title %}{% page_attribute "page_title" %}{% endblock title %}</title>
		<link rel="stylesheet" href="{% static 'pico/css/comming_soon.css' %}">
		<link rel="stylesheet" href="{% static 'pico/css/countdown.css' %}">
		{% render_block "css" %}
	</head>
	<body>
		{% cms_toolbar %}
		<div class="cover-wrapper">
			<div class="cover-container">
				<div class="cover-inner">
					<img class="top" src="{% static 'pico/img/top-border.svg' %}" alt="">
					<h1 class="greetings">ꦱꦼꦏꦼꦢꦥ꧀ꦩꦭꦶꦃ</h1>
					<p>ꦲꦭꦩꦤ꧀ꦥꦸꦤꦶꦏꦶꦠꦏ꧀ꦱꦶꦃꦲꦶꦁꦥꦿꦺꦴꦱꦼꦱ꧀</p>
					<div id="clockdiv">
						<div class="time-container">
					    	<span class="days"></span>
					    	<span class="smalltext"> ꦢꦶꦤ</span>
					  	</div>
					  	<div class="time-container">
					    	<span class="hours"></span>
					    	<span class="smalltext"> ꦗꦩ꧀</span>
					  	</div>
					  	<div class="time-container">
					    	<span class="minutes"></span>
					    	<span class="smalltext"> ꦩꦼꦤꦶꦠ꧀</span>
					  	</div>
					  	<div class="time-container">
					   		<span class="seconds"></span>
					    	<span class="smalltext"> ꦢꦺꦠꦶꦏ꧀</span>
					  	</div>
					</div>
					<img class="bottom" src="{% static 'pico/img/bottom-border.svg' %}" alt="">
				</div>
			</div>
		</div>

        {% render_block "js" %}
        <!-- jQuery and Modernizr-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="{% static 'pico/js/countdown.js' %}"></script>
	</body>
</html>
